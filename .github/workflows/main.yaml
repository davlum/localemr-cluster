name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spark:
          - 2.4.5
          - 2.4.4
          - 2.4.3
          - 2.4.2
          - 2.4.1
          - 2.4.0
          - 2.3.2
          - 2.3.1
          - 2.3.0
          - 2.2.2
          - 2.2.1
          - 2.2.0
          - 2.1.3
          - 2.1.2
          - 2.1.1
          - 2.1.0
          - 2.0.2
          - 2.0.1
          - 2.0.0
          - 2.0.0
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t davlum/localemr-container:ci --build-arg SPARK_VERSION=${{ matrix.spark }} .
      - name: Run the server
        run: docker run -it --name localemr-container davlum/localemr-container:ci
      - name: Run tests
        run: docker exec -T localemr-container pipenv run pytest

